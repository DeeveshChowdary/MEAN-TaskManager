<div class="centered-content">
    <div class="white-box">
        <h1 class="title has-text-Courgette">login</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input is-primary" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              
            </p>
          </div>
          <div class="field" >
            <p class="control has-icons-left">
              <input #pwdInput class="input is-primary" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field" style="display:flex;justify-content: flex-end">
            <p class="control">
              <button class="button is-success has-text-black"(click)="onLoginButtonClicked(emailInput.value,pwdInput.value)">
                Login
              </button>
            </p>
          </div>
          <br>
          <p class=has-text-grey>Not got an account? <a routerLink="/signup">signup</a> now!! </p>
    </div>
</div>
